<mat-toolbar class="grid gap-2">
  <div class="w-full flex justify-between items-center">
    @if (isOverMdBreakpoint()) {
      <button matButton="outlined" [routerLink]="[Path.DASHBOARD]">
        <mat-icon svgIcon="app-logo" />
        Echo
      </button>
    } @else {
      <button matButton="text" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
        Echo
      </button>
    }

    <div class="flex gap-4">
      <echo-theme-buttons />
      <div>
        <button matIconButton matTooltip="Logout" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer [mode]="isOverMdBreakpoint() ? 'side' : 'over'" [opened]="isOverMdBreakpoint()">
    <nav class="h-full flex flex-col justify-between p-4">
      <mat-nav-list>
        @for (link of links; track $index) {
          <a mat-list-item routerLinkActive="link-active" [routerLink]="[link.routerLink]" [routerLinkActiveOptions]="{ exact: true }">
            {{ link.label }}
          </a>
        }
      </mat-nav-list>
    </nav>
  </mat-drawer>

  <main class="p-4 h-[calc(100vh-var(--mat-toolbar-mobile-height))] sm:h-[calc(100vh-var(--mat-toolbar-standard-height))]">
    <router-outlet />
  </main>
</mat-drawer-container>
